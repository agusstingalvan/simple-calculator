<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="calculator">
        <div class="display__content">
            <p class="display"></p>
        </div>
        <div class="bottom__content">
            <div class="numeros">
                <button class="operador">1</button>
                <button class="operador">2</button>
                <button class="operador">3</button>
                <button class="operador">4</button>
                <button class="operador">5</button>
                <button class="operador">6</button>
                <button class="operador">7</button>
                <button class="operador">8</button>
                <button class="operador">9</button>
                <button class="operador">0</button>
            </div>
            <div class="operadores">
                <button class="operador borrar">C</button>
                <button class="operador">%</button>
                <button class="operador">/</button>
                <button class="operador">*</button>
                <button class="operador">-</button>
                <button class="operador">+</button>
                <button class="operador">.</button>
                <button class=" operador igual">=</button>



            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
